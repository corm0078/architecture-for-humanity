---
layout: default
---

<h1 class="title">Get Involved</h1>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<div class="donate-form" ng-app style="display:block;position:relative;clear:both;" ng-init="content = 'once'">
<p class="fieldset">
  <input type="radio" name="once" id="once" ng-model="content" value="once"> 
  <label for="once">Once</label>
  <input type="radio" name="monthly" id="monthly" ng-model="content" value="monthly">
  <label for="monthly">Monthly</label>
  <span class="switch"></span>
</p>


<div class="donate-options visible" ng-show="content == 'once'">

<fieldset class="secure-fields">
      <div class="secure-header">
        <span><h2>Donate once</h2></span>
      </div>
      <div class="donation-amount">
        <label class="dollar-sign" for="amount">$</label> 
        <input class="text-input" data-numeric="" id="amount" placeholder="20" required="" type="text" name="amount">
      </div>
      <button class="donate-button" action="#">Donate</button>
    </fieldset>

  </form>

</div>

 <div class="donate-options visible" ng-show="content == 'monthly'">

 <fieldset class="secure-fields">
       <div class="secure-header">
         <span><h2>Donate monthly</h2></span>
       </div>
       <div class="donation-amount">
         <label class="dollar-sign" for="amount">$</label> 
         <input class="text-input" data-numeric="" id="amount" placeholder="20" required="" type="text" name="amount">
       </div>
       <button class="donate-button" action="#">Donate</button>
       <button class="donate-button" action="#">Email My Receipt</button>
     </fieldset>

   </form>

   <h4>Where Does Your Money Go?</h4>

      <p>At Architecture for Humanity, we use your funds and donations to the fullest to ensure we are helping as many people as possible.

</div>
</div>
